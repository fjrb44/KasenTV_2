<div *ngIf="showButton">
  <div *ngIf="isSuscribe">
    <button class="btn btn-suscribe" (click)="suscribe()">Suscribe</button>
  </div>
  <div *ngIf="!isSuscribe">
    <button class="btn btn-suscribe" (click)="unsuscribe()">Unsuscribe</button>  
  </div>
</div>
<div *ngIf="isEdditable && showEdit">
  <button class="btn btn-success" routerLink="edit">Editar</button>
</div>
