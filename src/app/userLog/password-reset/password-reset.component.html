<app-log-header></app-log-header>

<ng-snotify></ng-snotify>

<div class="main-container">
  <div class="row">
    <div class="mt-4 col-8 offset-2">
      <div class="card">
        <div class="card-header">Send Email for Reset password</div>
        <div class="card-body">
          <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="inputEmail3" class="col-md-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                  [(ngModel)]="form.email" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-10 offset-0 offset-md-2">
                <button type="submit" class="btn btn-primary button-grande" [disabled]="!RequestResetForm.valid">
                  Send Password Reset Email
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
