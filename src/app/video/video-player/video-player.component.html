<div *ngIf="video; else noVideo">
  <video controls>
    <!--
        <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm">
        <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg">
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
        <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp">
        -->

    <source src="{{ publicUrl }}{{ video.url }}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <h2>{{video.title}}</h2>

  <div class="row thousand">
    <div class="col-12 col-md-3">
      <div class="row username" routerLink="/channel/{{ video.userId }}">
        <div class="col-6">
          <div class="imgParent">
            <img class="img-thumbnail" src="{{ publicUrl }}{{ video.userLogo }}" alt="Logo Image">
          </div>
        </div>
        <div class="col-6 channel">
          {{ video.username }}
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="share-buttons">
        <!-- Facebook -->
        <a href="http://www.facebook.com/sharer.php?u=https://{{ url }}" target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
        </a>
        <!-- Reddit -->
        <a href="http://reddit.com/submit?url=https://{{ url }}&amp;title=Watch This Video:" target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
        </a>

        <!-- Twitter -->
        <a href="https://twitter.com/share?url=https://{{ url }}&amp;text=Watch%20this%20video:&amp;hashtags=KasenTV"
          target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
        </a>
      </div>
    </div>
    <div class="col-12 col-md-3 mt-3">
      <app-suscribe-button [channelId]="video.userId" [showEdit]="true"></app-suscribe-button>
    </div>
  </div>

  <div class="mt-3">
    {{ video.description }}
  </div>

</div>

<ng-template #noVideo>
  <div class="mb-5">
    <video controls></video>
  </div>
</ng-template>
