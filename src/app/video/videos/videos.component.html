<div *ngIf="videos && oneColumn" class="row">
  <div *ngFor="let video of videos" class="col-12 mt-3">
    <app-video-thumb-nail [video]="video"></app-video-thumb-nail>
    <app-video-user [video]="video" *ngIf="!hideUser"></app-video-user>
  </div>
</div>

<div *ngIf="videos && !oneColumn" class="row">
  <div *ngFor="let video of videos" class="col-12 col-md-4 col-lg-3 mt-3">
    <app-video-thumb-nail [video]="video"></app-video-thumb-nail>
    <app-video-user [video]="video" *ngIf="!hideUser"></app-video-user>
  </div>
</div>
