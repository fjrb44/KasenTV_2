<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" routerLink="{{ mainUrl }}/">Kasen TV</a>
    <a class="navbar-brand mobile" routerLink="{{ mainUrl }}/">KTV</a>
    
    <form [formGroup]="form" (submit)="searchF()">
        <input class="form-control mr-sm-2" type="text" placeholder="{{ 'Search' | translate }}" formControlName="searchField">
    </form>
    
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <i class="fa fa-bars text-muted" aria-hidden="true"></i>
    </button>
    
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" ngbDropdown>
                <a class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-language"></i> {{ 'Language' | translate }} <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a class="dropdown-item" (click)="changeLang('en')">
                        {{ 'English' | translate }}
                    </a>
                    <a class="dropdown-item" (click)="changeLang('fr')">
                        {{ 'French' | translate }}
                    </a>
                    <a class="dropdown-item" (click)="changeLang('es')">
                        {{ 'Spanish' | translate }}
                    </a>
                    <a class="dropdown-item" (click)="changeLang('it')">
                        {{ 'Italian' | translate }}
                    </a>
                    <a class="dropdown-item" (click)="changeLang('de')">
                        {{ 'German' | translate }}
                    </a>
                </div>
            </li>
            <li class="nav-item nav-link upload" routerLink="{{ mainUrl }}/upload" *ngIf="ownUserService.isLogged()">
                <i class="fa fa-upload"></i>
            </li>
            <li class="nav-item dropdown" ngbDropdown *ngIf="ownUserService.isLogged()">
                <a class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-user"></i> {{ username }}<b class="caret"></b>
                </a>
                <div class="dropdown-menu-right settings" ngbDropdownMenu>
                    <a class="dropdown-item" (click)="ownChannel()" routerLink="{{ mainUrl }}/channel/{{ userId }}">
                        <i class="fa fa-fw fa-user"></i> {{ 'My channel' | translate }}
                    </a>
                    <!--
                    <a class="dropdown-item" routerLink="{{ mainUrl }}/account">
                        <i class="fa fa-fw fa-gear"></i> {{ 'Settings' | translate }}
                    </a>
                    -->
                    <a class="dropdown-item" routerLink="{{ mainUrl }}/home">
                        <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}
                    </a>
                </div>
            </li>
            <li *ngIf="!ownUserService.isLogged()">
                <a class="nav-link">
                    <i class="fa fa-user"></i> Login<b class="caret"></b>
                </a>
            </li>
        </ul>
    </div>
</nav>
