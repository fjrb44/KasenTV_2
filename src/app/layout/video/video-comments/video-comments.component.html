<div class="row mt-5" *ngFor="let comment of comments">
  <div class="col-3 col-lg-2 offset-lg-1">
    <img class="img-thumbnail" src="http://placehold.it/200x200" alt="Logo Image">
  </div>
  <div class="col-9 col-lg-9">
    <h4>{{comment.user}}</h4>
    <p>{{comment.comment}}</p>
    <p>
      <i class="fa fa-thumbs-o-up votes"></i>{{comment.upvotes}}
      <i class="fa fa-thumbs-o-down votes"></i>
    </p>
    
  </div>
</div>
