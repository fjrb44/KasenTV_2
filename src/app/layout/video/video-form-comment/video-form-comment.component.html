<div class="row mt-5">
  <div class="col-3 col-lg-2">
    <img class="img-thumbnail" src="http://placehold.it/200x200" alt="Logo Image">
  </div>
  <div class="col-9 col-lg-10 mb-3">
    <form [formGroup]="form" (submit)="onCommentUserVideo()">
      <textarea name="text" id="" class="textarea" placeholder="Add a public comment" formControlName="text"></textarea>
      <button class="btn btn-success">Submit</button>
    </form>
    {{ form.value | json }}
  </div>
</div>
